environment:
  CTEST_OUTPUT_ON_FAILURE: 1
  matrix:
    - generator: "MinGW Makefiles"

install:
  - choco install -y mingw
  - choco install -y ninja
  - "SET PATH=C:\\tools\\mingw64\\bin;%PATH%"
  - cmd: echo Running cmake ...
  - mkdir build
  - cmd: cd build
  - cmd: cmake -G "Ninja" ..
  - cmd: ninja

branches:
  # whitelist
  only:
    - master
    - release
    - mcell
    - release-windows




